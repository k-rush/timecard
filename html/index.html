<html>
<head>
	<title>Larry's Electric Scheduler App</title>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/script.js"></script>
	
</head>
<body>
	<div id="main-content">
		<form id="register-form">
			<label for="username">Username:</label><input id="username-input" name="username" type="text"></input><br>
			<label for="password">Password:</label><input id="password-input" name="password" type="password"></input><br>
			<label for="confirm-password">Confirm:</label><input id="confirm-password-input" name="confirm-password" type="password"></input><br>
			<label for="email">e-mail:</label><input id="email-input" name="email" type="text"></input><br>
			<label for="first-name">First Name:</label><input id="first-name-input" name="first-name" type="text"></input>
			<label for="Last-name">Last Name:</label><input id="last-name-input" name="last-name" type="text"></input><br>
			<input id="register-form-submit" type="button" value="Register"></input><br>
			<input id="login-form-submit" type="button" value="Login"></input><br>
			<input id="validate-token-submit" type="button" value="Validate"></input>
			<br>
		</form>

	</div>
	<div id="debug-div"></div>
</body>
</html>
